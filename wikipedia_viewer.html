<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Wikipedia Viewer</title>
    <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" href="../cssreset.css">
    <link rel="stylesheet" href="../portfoliostyles.css">
    <link rel="stylesheet" href="wikipedia.css">
</head>
    <body>
    <nav>
        <ul>
            <li><a href="../index.html"><p>Bio</p></a></li>
            <li><a href="../index.html"><p>Hire/Contact Me</p></a></li>
            <li><a href="../index.html#javascript"><p>Javascript Apps</p></a></li>
        </ul>
    </nav>

        <div class="searchbox" id="run">
            <div class="randomInstructions"><h1><a href="https://en.wikipedia.org/wiki/Special:Random">~ Click here for a random wikipedia article ~</a></h1></div>
            <div class="slider">
                <div class="searchInstructions slider"><h3>Select Number of Results</h3></div>
                <form class="sliderForm">
                    <input type="range" name="numberInput" id="numberInputID" min="1" max="30" step="1" value="15" oninput="numberOutputID.value = numberInputID.value">
                    <output name = "numberOutput" id="numberOutputID">15</output>
                </form>
            </div>
            <div class="searchBar">
                <form class="term" action="javascript:void(0);">
                    <input type="search" name="search" required autofocus/>
                </form>
            </div>
            <div class="searchInstructions"><h2>Enter to search</h2></div>
        </div>



    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="wikipedia.js"></script>
    </body>
</html>
